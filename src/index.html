<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Saves Bank</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./scss/style.sass">
    </head>
    <body>
        <header class="header">
            <button class="btn--sign-in">Sign In</button>
            <button class="btn--log-in">Log In</button>
        </header>
        <main class="main">
            <h1 class="main__header">Stop Spending Start Saving</h1>
            <p class="main__text"></p>
            <img src="./img/Pig.svg" alt="Pig Saver" class="main__img">
        </main>
        <section class="savings">
            <h2 class="savings__header">Save up to 2% intrest rate annually with our "Retainment Wallet"!</h2>
            <img src="./img/Intrest-rate.svg" alt="Intrest rate" class="saving__img">
            <p class="saving__text"></p>
        </section>
        <section class="young">
            <img src="./img/Credit-card.svg" alt="Teenager" class="young__teenager">
            <h2 class="young__header">Not Only for Boomers</h2>
            <p class="young__text">Start building your credit score at only age of 16!</p>
        </section>
        <section class="crypto">
            <img src="./img/Crypto-wallet.svg" alt="Crypto Wallet" class="crypto__img--wallet">
            <h2 class="crypto__heading">Save and Invest in Crypto</h2>
            <p class="crypto__text">More (intrest rate)bold, More (risk)bold!</p>
            <img src="./img/ezgif-4-e01322b720-removebg-preview 1 1.svg" alt="Crypto Intrest" class="crypto__img">
        </section>
    </body>
</html>
