<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <title>Saves Bank</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./sass/style.sass">
    </head>
    <body>
        <header id="header" class="header">
            <img src="./assets/img/Favicon.svg" alt="Logo" class="header__img">
            <button class="button--secondary">Sign In</button>
        </header>
        <main id="main" class="main">
            <div class="main__div--upper">
                <h1 class="main__heading">Stop Spending, Start Saving!</h1>
                <p class="main__text">1 dollar saved is worth, 2 dollars spent</p>
                <img src="./assets/img/Pig.svg" alt="Pig Saver" class="main__img">
            </div>
            <div class="main__div--lower">
                <input type="text" placeholder="E-mail" class="main__input">
                <button class="main__button button--large">Sign In</button>
            </div>
            <a href="#savings" class="main--arrow"></a>
        </main>
        <section id="savings" class="savings">
            <h2 class="savings__header">Save up to 2% intrest rate annually with our "Retainment Wallet"!</h2>
            <img src="./assets/img/Intrest-rate.svg" alt="Intrest rate" class="saving__img">
            <p class="saving__text"></p>
        </section>
        <section id="young" class="young">
            <img src="./assets/img/Credit-card.svg" alt="Teenager" class="young__teenager">
            <h2 class="young__header">Not Only for Boomers</h2>
            <p class="young__text">Start building your credit score at only age of 16!</p>
        </section>
        <section id="crypto" class="crypto">
            <img src="./assets/img/Crypto-wallet.svg" alt="Crypto Wallet" class="crypto__img--wallet">
            <h2 class="crypto__heading">Save and Invest in Crypto</h2>
            <p class="crypto__text">More (intrest rate)bold, More (risk)bold!</p>
            <img src="./assets/img/Exchange.svg" alt="Crypto Intrest" class="crypto__img">
        </section>
    </body>
</html>
